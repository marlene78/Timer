version: "3.5"
services:
  app:
    build: .
    volumes:
      - .:/app
    working_dir: /app

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
       - ./nginx/conf.d/:/etc/nginx/conf.d/
       - ./public:/app/public:ro
       - ".:/var/www/timer:ro"

  data:
    container_name: mysql
    image: mysql:5.7
    restart: always 
    ports:
        - "3306:3306" 
    volumes:
        - ./src:/var/www/html
        - ./data:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: Projet_timer
        MYSQL_USER: dbuser
        MYSQL_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    restart: always
    depends_on:
      - data 
    environment:
      PMA_HOST: data
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      

